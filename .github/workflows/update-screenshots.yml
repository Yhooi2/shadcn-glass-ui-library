name: Update Visual Test Screenshots

on:
  workflow_dispatch: # Manual trigger only
    inputs:
      commit_message:
        description: 'Commit message for screenshot updates'
        required: false
        default: 'chore: update visual test screenshots'

jobs:
  update-screenshots:
    name: Generate Screenshots on Linux
    runs-on: ubuntu-latest

    permissions:
      contents: write # Allow pushing commits

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Remove existing screenshots
        run: find src/components/__visual__/__screenshots__/ -name "*.png" -delete || true

      - name: Generate visual test screenshots
        run: npm run test:visual:update

      - name: Check for changes
        id: check_changes
        run: |
          git add src/components/__visual__/__screenshots__/
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No screenshot changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            ADDED=$(git diff --cached --numstat | wc -l)
            echo "Screenshot changes detected: $ADDED files"
          fi

      - name: Commit and push screenshots
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/components/__visual__/__screenshots__/
          git commit -m "${{ github.event.inputs.commit_message || 'chore: update visual test screenshots' }}

          Generated on Linux (ubuntu-latest) with Chromium.

          ðŸ¤– Generated by GitHub Actions"
          git pull --rebase origin main
          git push

      - name: Upload screenshots as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-screenshots
          path: src/components/__visual__/__screenshots__/
          retention-days: 30
